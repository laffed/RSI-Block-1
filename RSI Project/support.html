<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courier+Prime|Monoton&display=swap"
      rel="stylesheet"
    />
    <title>Support</title>
  </head>

  <body>
    <div class="page-container">
      <header>
        <div class="site-title">
          <h1>Library Catalogue</h1>
          <p class="site-subtitle">For all your library cataloging needs</p>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="support.html" class="current-page">SUPPORT</a></li>
          </ul>

          <div class="burger-menu">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>
        </nav>
      </header>
      <main class="support-main">
        <div class="support-wrapper">
          <h2>PUT</h2>
          <form class="h-75">
            <div class="form-group">
              <label for="exampleFormControlInput1">ID</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Last Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Role</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Notes</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <button type="button" class="btn btn-warning">Submit</button>
          </form>
          <h2>DELETE</h2>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">ID</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter an ID to remove from the database"
              />
            </div>
            <button type="button" class="btn btn-warning">Submit</button>
          </form>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="support.js"></script>
  </body>
</html>
