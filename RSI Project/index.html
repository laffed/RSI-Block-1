<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime|Monoton&display=swap" rel="stylesheet" />
  <title>Welcome</title>
</head>

<body>
  <div class="page-container">
    <header>
      <div class="site-title">
        <h1>Library Catalogue</h1>
        <p class="site-subtitle">For all your library cataloging needs</p>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="current-page">HOME</a></li>
          <li><a href="/support.html">SUPPORT</a></li>
        </ul>

        <div class="burger-menu">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="search-wrap">
          <div class="search">
            <button class="print-btn" onclick="printPage()"><img class="print-img" src="./img/print.png" alt="Print" ></button>
            <input type="text" class="search-term" placeholder="Filter by First Name:" id="myInput" autocomplete="off"
               value="">
              <button class="single-search-btn" onclick="singleSearch()" >SS</button> 
          </div>
        </div>
        <div class="table-data">
          <table id="myTable">
            <thead>
              <tr class="table-head">
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="tableEntries">

            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
